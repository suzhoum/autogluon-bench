base: &base
  repo: https://github.com/Innixma/autogluon.git
  version: fix_refit_full_crash_oom

AutoGluon_bq:
  <<: *base
  params:
    presets: best_quality
    dynamic_stacking: False
    calibrate_decision_threshold: True
    _save_artifacts: ['leaderboard', 'info']
    _leaderboard_test: True


AutoGluon_bq_ds:
  <<: *base
  params:
    presets: best_quality
    calibrate_decision_threshold: True
    _save_artifacts: ['leaderboard', 'info']
    _leaderboard_test: True
    

AutoGluon_hq:
  <<: *base
  params:
    presets: high_quality
