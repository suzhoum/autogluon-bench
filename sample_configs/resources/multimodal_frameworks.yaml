base: &base
  repo: https://github.com/autogluon/autogluon.git
  version: master


AutoGluon_bq:
  <<: *base
  params:
    presets: best_quality
    dynamic_stacking: False
    calibrate_decision_threshold: True
    _save_artifacts: ['leaderboard', 'info']
    _leaderboard_test: True


AutoGluon_bq_ds_auto:
  <<: *base
  params:
    presets: "best_quality"
    use_bag_holdout: "auto"
    dynamic_stacking: "auto"
    calibrate_decision_threshold: True
    _save_artifacts: ['leaderboard', 'info', 'models']
    _leaderboard_test: True

AutoGluon_bq_ds:
  <<: *base
  params:
    presets: best_quality
    calibrate_decision_threshold: True
    _save_artifacts: ['leaderboard', 'info', 'models']
    _leaderboard_test: True
    

